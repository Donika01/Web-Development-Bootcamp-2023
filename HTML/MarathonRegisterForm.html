<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <p>
            Select a Race:
        </p>
        <!-- you should not use id that start with a number (5k) -->
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>

            <label for="age">Select Age Group</label>
            <select name="mosha" id="age">

                <option value="kids">under 18</option>
                <option value="young">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!</button>
        <!-- The URL When We Submit The Form -->
        <!-- file:///C:/marathon?firstname=donika&lastname=mjeku&race=full&email=doniikamjeku%40gmail.com&password=lalalal&mosha=young -->

    </form>
</body>

</html>
