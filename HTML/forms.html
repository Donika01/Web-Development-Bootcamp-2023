<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <!-- Some input types do not have placeholders, for example: color, time, week etc... -->
    <!-- Label and input are connected through for(label) and id(input) attributes, and they shoud be identical -->
    <h1>Forms Demo</h1>
    <!-- The button outside of the form does not take you to the location specified in the action attribute -->
    <!-- Name attribute is important for the server -->
    <h1>Hello</h1>
    <h2>Hi</h2>
    <form action="/tacos">
        <button type="button">Please do not Submit the form</button>
        <p>
            <label for="username">Enter your username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="col">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="2">
        </p>
        <p>
            <label for="time">Enter time:</label>
            <input id="time" type="time" name="time">
        </p>
        <!-- Another way to write labels and inputs, it is not very common -->
        <p>
            <label>
                Enter the week:
                <input type="week" placeholder="Enter the week" name="java">
            </label>
        </p>
        <button>Submit</button>
        <!-- Another way to create a submit button -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <button>Not inside the form button</button>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>More inputs</h2>
    <form action="/birds">
        <!-- We can write label before or after the input -->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <!-- radio button - we can only select one -->
            <!-- To connect radio buttons (group them together) we have to associate them with the same name (name attribute) -->
            <!-- value attribute is what will be sent to the server and they should be unique -->
            <label for="xs">Extra Small:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">Medium:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>


        <p>
            <!-- selectet -that option is pre selected -->
            <label for="meal">Please Select an Entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level" value="75">
        </p>
        <h3>Textarea is not an input, and it does not have a type (stand alone elements)</h3>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea id="requests" name="requests" cols="30" rows="10" placeholder="Type Something"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <!-- required attribute -->
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Usename</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- The input type = "email" is a verification on it's own, because it requires a pattern -->
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
