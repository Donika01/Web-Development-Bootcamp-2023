<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <!-- Some input types do not have placeholders, for example: color, time, week etc... -->
    <!-- Label and input is connected through for(label) and id(input) attributes, and they shoud be identical -->
    <h1>Forms Demo</h1>
    <!-- The button outside of the form does not take you to the location specified in the action attribute -->
    <!-- Name attribute is important for the server -->
    <h1>Hello</h1>
    <form action="/tacos">
        <button type="button">Please do not Submit the form</button>
        <p>
            <label for="username">Enter your username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="col">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num">
        </p>
        <p>
            <label for="time">Enter time:</label>
            <input id="time" type="time" name="time">
        </p>
        <!-- Another way to write labels and inputs, it is not very common -->
        <p>
            <label>
                Enter the week:
                <input type="week" placeholder="Enter the week" name="java">
            </label>
        </p>
        <button>Submit</button>
        <!-- Another way to create a submit button -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <button>Not inside the form button</button>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>




</body>

</html>
