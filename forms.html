<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <!-- Some input types do not have placeholders, for example: color, time, week etc... -->
    <!-- Label and input is connected through for(label) and id(input) attribute, and they shoud be identical -->
    <h1>Forms Demo</h1>
    <!-- The button outside of the form does not take you to the location specified in the action attribute -->
    <button type="button">Please do not Submit the form</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number">
        </p>
        <p>
            <label for="time">Enter time:</label>
            <input id="time" type="time">
        </p>
        <!-- Another way to write labels and inputs, it is not very common -->
        <p>
            <label>
                Enter the week:
                <input type="week" placeholder="Enter the week">
            </label>
        </p>
        <button>Submit</button>
        <!-- Another way to create a submit button -->
        <input type="submit" value="Click Me">
    </form>

</body>

</html>
