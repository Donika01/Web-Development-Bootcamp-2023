<!-- Variable are like labels for values -->
<!-- Variables are a way of giving some name to a value and storing it using JS so we can come back later and re-use it, update it etc-->
<!-- Keyword + valueName = value;-->
<!-- let year = 2015; -->
<!-- Storing something under the name year and the value I want you to put in our jar is 3015, the number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        // Updating Variables
        //ctrl + L or clear() - Clear Console 
        let score = 0;
        score = score + 5;
        score += 5;

        let numLives = 9;
        numLives--; //-1
        // ++

        //  Increment Operator Explanation: i++ vs ++i
        // i++ - Post-Increment (Postfix Increment operator)
        // first returns the current value of the variable and then increments it by one 
        // It returns the svalue prior to the increment
        let i = 0;
        i++;
        // 0
        i;
        // 1

        let a = 5;
        let result = a++;
        result;
        // 5
        a;
        // 6

        // ++i - Preincrement (Prefix increment operator)
        // It increments the value by one first and then it returns the incremented value after that.
        let b = 0;
        ++b;
        //   1;
        b;
        // 1

        // Let Const and Var are three keywords to make variables
        // Let allows us to make a variable that we can reassign
        // Const - Constante. Will not change or update it's value

        let lalala = 12;
        // undefined
        const luckyNum = 12;
        luckyNum += 1;
        // Error
        const feetInMiles = 5280;

        // Var - The old variable keyword
        // Similar to let 
        var runDistance = 26.2;
        runDistance;
        // 26.2

        //Booleans - Another primitive type. Are used to store yes or no values (true or flase)
let isActiveGame = true;
let isLoggedIn = false;
let isGameOver = false;

// Variables can change types
// TypeScript - A strongly typed programming language that builds on JavaScript
// TypeScript specifies the type of the variable

isLoggedIn; 
// false
isLoggedIn = 555;
isLoggedIn
// 555



    </script>
</head>
