<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JavaScript - Decision Making</title>
</head>

<body>
    <script>
        // Comparison Operators
        // Greater than >, less than <
        1 > 3; //false
        // Greater then or equal to >=, less than or equal too <=
        - 1 >= -1;  // true

        let age = 24;
        age >= 18; // true
        // Comparing string - compares their Unicode
        'A' > 'a'; // false
        

        // Equality: Triple Vs. Double Equals
        // == Double Equals checks for equality of value, but not equality of type. It coerces both values to the same type and then compares them (This can lead to unexpected results!)
        1 == 1;  // true
        '1' == 1; // true
        0 == ''; // true
        0 == false; //true
        null == undefined //true

        // === Triple Equals cares about the type (strict equality operator). Checks for equality of value and type
        0 === false; // false

        // Not Equal !=, Strict non-eqaulity !==
        // Always use triple equals  and Strict non-equality







    </script>

</body>

</html>
