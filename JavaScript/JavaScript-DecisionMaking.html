<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Decision Making</title>
</head>

<body>
    <script>
        // Comparison Operators
        // Greater than >, less than <
        1 > 3; //false
        // Greater then or equal to >=, less than or equal too <=
        - 1 >= -1;  // true

        let age = 24;
        age >= 18; // true
        // Comparing string - compares their Unicode
        'A' > 'a'; // false

    </script>

</body>

</html>
